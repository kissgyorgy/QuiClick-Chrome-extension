<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTab - New Tab</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-custom-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-custom-border px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-custom-accent rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-custom-text">YouTab</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search bookmarks..." 
                           class="w-80 pl-10 pr-4 py-2 border border-custom-border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-accent focus:border-transparent">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <button id="addBookmarkBtn" class="bg-custom-accent text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    <span>Add Bookmark</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Bookmarks Section -->
        <section>
            <h2 class="text-lg font-semibold text-custom-text mb-6">Your Bookmarks</h2>
            <div id="quickAccess" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-4">
                <!-- Bookmark favicons will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Bookmark Modal -->
    <div id="addBookmarkModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-96 mx-4">
            <h3 class="text-lg font-semibold text-custom-text mb-4">Add New Bookmark</h3>
            <form id="addBookmarkForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-custom-text mb-2">Title</label>
                    <input type="text" id="bookmarkTitle" class="w-full px-3 py-2 border border-custom-border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-accent focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-custom-text mb-2">URL</label>
                    <input type="url" id="bookmarkUrl" class="w-full px-3 py-2 border border-custom-border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-accent focus:border-transparent" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-custom-text mb-2">Category (Optional)</label>
                    <input type="text" id="bookmarkCategory" class="w-full px-3 py-2 border border-custom-border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-accent focus:border-transparent" placeholder="e.g., Work, Social, News">
                </div>
                <div class="flex space-x-3">
                    <button type="button" id="cancelAddBtn" class="flex-1 px-4 py-2 border border-custom-border rounded-lg text-custom-text hover:bg-gray-50 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-custom-accent text-white rounded-lg hover:bg-blue-600 transition-colors">Add Bookmark</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
